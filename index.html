<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Osciloscopio</title>
</head>
<body>
    <div class="container" id="visual">
        <div id="display">
            <canvas id="draw" width="450" height="410"></canvas>
        </div>
        <div id="comproFunc">
            <img src="/images/dev/funciones.png" alt="">
        </div>
    </div>
    <div class="container" id="control">
        <div class="row" id="ajusBasic">
            <div class="col">
                <input name="power" type="submit" value="Power" class="buttonControl" id="power">
                <input name="auto" type="submit" value="AutoSet" class="buttonControl">
            </div>
            <div class="col" >
                <label >Focus</label>
                <input type="image" src="/images/dev/perilla.png" name="focus" id="imgFocus">
                <label >Intens</label>
                <input type="image" src="/images/dev/perilla.png" name="intens" id="imgInten">
            </div>
        </div>
        <div class="row" id="poSignal">
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="/js/rotar.js"></script>
</body>
</html>
